<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="" onsubmit="">
        <label for="">1st Number</label>
        <input type="number" id="firstNumber"> <br>

        <label for="">2nd Number</label>
        <input type="number" id="secondNumber"> <br>

        <input type="button" id="add" value="Add" onclick="getSum(); return false;">
        <input type="button" id="sub" value="Subtract" onclick="getSubtraction(); return false;">
        <input type="button" id="mul" value="Multiply" onclick="getMultiplication(); return false;">
        <input type="button" id="div" value="Divide" onclick="getDivision(); return false;">

    </form>

    <h1 id="result"></h1>

    <script>
        function getSum() {
            let num1 = document.querySelector("#firstNumber").value;
            let num2 = document.querySelector("#secondNumber").value;

            num1 = Number(num1);
            num2 = Number(num2);

            let sum = num1 + num2;

            document.querySelector("#result").innerHTML = `Sum = ${sum}`;


        }

        function getSubtraction() {
            let num1 = document.querySelector("#firstNumber").value;
            let num2 = document.querySelector("#secondNumber").value;

            num1 = Number(num1);
            num2 = Number(num2);

            let subtract = num1 - num2;

            document.querySelector("#result").innerHTML = `Subtraction = ${subtract}`;
        }

        function getMultiplication() {
            let num1 = document.querySelector("#firstNumber").value;
            let num2 = document.querySelector("#secondNumber").value;

            num1 = Number(num1);
            num2 = Number(num2);

            let multiply = num1 * num2;

            document.querySelector("#result").innerHTML = `Multiplication = ${multiply}`;
        }

        function getDivision() {
            let num1 = document.querySelector("#firstNumber").value;
            let num2 = document.querySelector("#secondNumber").value;

            num1 = Number(num1);
            num2 = Number(num2);

            let divide = num1 / num2;

            document.querySelector("#result").innerHTML = `Division = ${divide}`;
        }
    </script>
</body>

</html>
